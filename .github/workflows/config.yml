name: Bot Deploy

on:
  workflow_dispatch:
  push:

jobs:
  procces:
    runs-on: ubuntu-latest
    steps:
      - name: build bot
        run: |
          git clone https://NFS86:$GH_TOKEN@github.com/NFS-projects/NFS-UserBot ~/home/nfsbot
          cd ~/home/nfsbot
          sudo docker build . -t nfsbot
        env:
          GH_TOKEN: ${{secrets.GH_TOKEN}}
      - name: Run Bot..
        run: |
          cd ~/home/nfsbot
          sudo docker run -p 80:80 nfsbot && ls -al
