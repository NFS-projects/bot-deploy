name: Bot Deploy

on:
  push:
  workflow_dispatch:

env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
  CONFIG: ${{secrets.CONFIG}}

jobs:
  procces:
    runs-on: ubuntu-latest
    container:
      image: anggit86/manuserbot:beta
    steps:
      - name: clone source
        run: |
          git config --global user.email jarbull86@gmail.com
          git config --global user.name NFS86
          git clone https://NFS86:$GH_TOKEN@github.com/NFS86/Man-Userbot nfsbot
          cd nfsbot
          rm -rf config.env
          curl $CONFIG -o config.env
      - name: Run Bot..
        run: |
          cd nfsbot
          bash start &
          sleep 340m
          git add . -f
          git commit -m "Bot Sesions Update | $(/bin/date)"
          git push
      - name: Commit Auto Run.
        run: |
          git clone https://NFS86:$GH_TOKEN@github.com/NFS-projects/bot-deploy
          cd bot-deploy
          git commit --allow-empty -m "Bot Deploy | $(/bin/date)"
          git push
