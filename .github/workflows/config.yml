name: Bot Deploy

on:
  workflow_dispatch:

env:
  GH_TOKEN: ${{secrets.GH_TOKEN}}
  CONFIG_FILE_URL: ${{secrets.CONFIG}}
      
jobs:
  deploy-bot:
    name: NFS-UserBot
    runs-on: ubuntu-latest
    container: anggit86/nfsuserbot:latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: nfs-userbot
          POSTGRES_PASSWORD: bebas
          POSTGRES_PORT: 5432
          POSTGRES_USER: nfs86
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0  # otherwise, you will failed to push refs to dest repo
          persist-credentials: false  # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token

      - name: Install PostgreSQL client
        run: |
          apt-get update
          apt-get install --yes postgresql-client

      - name: Query database
        run: |
          psql -h postgres -d nfs-userbot -U nfs86 -c 'SELECT 100;'
        env:
          PGPASSWORD: bebas

      - name: Run pg_dump
         uses: tj-actions/pg-dump@v2.3
         with:
           database_url: "postgres://nfs86:bebas@postgres:5432/nfs-userbot"
           path: "backups/backup.sql"

      - name: Check changes to backup file.
        id: changed_backup
        uses: tj-actions/verify-changed-files@v10
        with:
          files: backups/backup.sql

      - name: Raise error
        if: steps.changed_backup.outputs.files_changed == 'true'
        run: |
          exit 1;
          
      - name: Commit changes to backup file.
        if: failure()
        run: |
          git config --local user.email "jarbull86@gmail.com"
          git config --local user.name "NFS86"
          git add backups/backup.sql
          git commit -m "Auto updated backup.sql."
      
      - name: Push changes
        if: failure()
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          branch: ${{ github.head_ref }}
